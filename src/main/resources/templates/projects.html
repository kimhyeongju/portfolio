    <!-- Custom Portfolio Styles -->
    <style>
      :root {
        --accent-color: #34b7a7;
        --background-color: #ffffff;
        --default-color: #444444;
        --heading-color: #222222;
      }

      .portfolio-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .portfolio-filters {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
        list-style: none;
        padding: 0;
      }

      .portfolio-filters li {
        background: #f8f9fa;
        border: 2px solid transparent;
        border-radius: 25px;
        padding: 10px 25px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        color: var(--default-color);
      }

      .portfolio-filters li:hover,
      .portfolio-filters li.active {
        background: var(--accent-color);
        color: white;
        border-color: var(--accent-color);
      }

      .portfolio-grid {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .portfolio-item {
        width: 100%;
        max-width: 800px;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
      }

      .portfolio-item.show {
        opacity: 1;
        transform: translateY(0);
      }

      .portfolio-item.hide {
        display: none;
      }

      .portfolio-item img {
        width: 100%;
        height: auto;
        max-height: 450px;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: #f8f9fa;
      }

      .portfolio-item img:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      }

      .section-title {
        text-align: center;
        margin-bottom: 60px;
      }

      .section-title h2 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--heading-color);
        margin-bottom: 20px;
        position: relative;
      }

      .section-title h2:after {
        content: '';
        position: absolute;
        display: block;
        width: 50px;
        height: 3px;
        background: var(--accent-color);
        left: 50%;
        transform: translateX(-50%);
        bottom: -10px;
      }

      .section-title p {
        color: var(--default-color);
        font-size: 1.1rem;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .portfolio-filters {
          flex-wrap: wrap;
          gap: 10px;
        }

        .portfolio-filters li {
          padding: 8px 20px;
          font-size: 14px;
        }

        .portfolio-item {
          max-width: 95%;
        }

        .portfolio-item img {
          max-height: 300px;
        }

        .section-title h2 {
          font-size: 2rem;
        }
      }

      /* Loading animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--accent-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

          <!-- Portfolio Grid -->

            <!-- Cloud Projects -->
            <!-- <div

            >
              <img
                th:src="@{'/img/portfolio/cloud/cloud-' + ${i} + '.jpg'}"

    <!-- Custom Portfolio JavaScript -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Initialize AOS
        AOS.init({
          duration: 600,
          easing: 'ease-in-out',
          once: true,
          mirror: false,
        });

        // Initialize GLightbox for image gallery
        const lightbox = GLightbox({
          selector: '.glightbox',
          touchNavigation: true,
          loop: true,
          autoplayVideos: true,
        });

        // Portfolio filtering functionality
        const filterButtons = document.querySelectorAll(
          '.portfolio-filters li'
        );
        const portfolioItems = document.querySelectorAll('.portfolio-item');

        filterButtons.forEach((button) => {
          button.addEventListener('click', () => {
            const filter = button.getAttribute('data-filter');

            // Update active button
            filterButtons.forEach((btn) => btn.classList.remove('active'));
            button.classList.add('active');

            // Filter portfolio items
            portfolioItems.forEach((item) => {
              if (item.classList.contains(filter)) {
                item.classList.remove('hide');
                setTimeout(() => {
                  item.classList.add('show');
                }, 50);
              } else {
                item.classList.remove('show');
                setTimeout(() => {
                  item.classList.add('hide');
                }, 300);
              }
            });
          });
        });

        // Show initial items with animation
        setTimeout(() => {
          document
            .querySelectorAll('.portfolio-item.cloud')
            .forEach((item, index) => {
              setTimeout(() => {
                item.classList.add('show');
              }, index * 100);
            });
        }, 500);

        // Mobile navigation toggle
        const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
        if (mobileNavToggle) {
          mobileNavToggle.addEventListener('click', function () {
            document
              .querySelector('body')
              .classList.toggle('mobile-nav-active');
            this.classList.toggle('bi-list');
            this.classList.toggle('bi-x');
          });
        }

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start',
              });
            }
          });
        });
      });
    </script>
