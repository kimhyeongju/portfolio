name: Portfolio CI/CD Pipeline

# íŠ¸ë¦¬ê±° ì¡°ê±´
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

# í™˜ê²½ ë³€ìˆ˜
env:
  DOCKER_IMAGE_NAME: hyeongju6/portfolio
  CHATBOT_IMAGE_NAME: hyeongju6/chatbot-api
  JAVA_VERSION: '21'

jobs:
  # Job 1: í…ŒìŠ¤íŠ¸ ë° ë¹Œë“œ
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      # 3. Gradle ìºì‹œ ì„¤ì •
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Gradle ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (H2 ë°ì´í„°ë² ì´ìŠ¤ ì‚¬ìš©)
      - name: Run tests
        run: ./gradlew test --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test

      # 6. ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ
      - name: Build application
        run: ./gradlew build -x test --no-daemon

      # 7. ë¹Œë“œ ê²°ê³¼ë¬¼ ì—…ë¡œë“œ
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar
          retention-days: 1

  # Job 2: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
  docker-build-push:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # main ë¸Œëœì¹˜ì—ì„œë§Œ ì‹¤í–‰
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ë¹Œë“œ ê²°ê³¼ë¬¼ ë‹¤ìš´ë¡œë“œ
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/

      # 3. Docker Buildx ì„¤ì •
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 5. Spring Boot ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Spring Boot image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Flask API ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Flask API image
        uses: docker/build-push-action@v5
        with:
          context: ./chatbot-api
          platforms: linux/amd64
          push: true
          tags: ${{ env.CHATBOT_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: EC2 ë°°í¬
  deploy-to-ec2:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      # 1. EC2ì— SSH ì—°ê²°í•˜ì—¬ ë°°í¬
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            # ëª¨ë“  ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±° (ê¸°ì¡´ ì´ë¦„ê³¼ ìƒˆ ì´ë¦„ ëª¨ë‘)
            sudo docker stop portfolio-app || true
            sudo docker rm portfolio-app || true
            sudo docker stop portfolio-web || true
            sudo docker rm portfolio-web || true
            sudo docker stop chatbot-api || true
            sudo docker rm chatbot-api || true

            # ê¸°ì¡´ docker-compose ì •ë¦¬
            sudo docker compose down || true

            # ê¸°ì¡´ ì´ë¯¸ì§€ ì œê±° (ìƒˆ ì´ë¯¸ì§€ ê°•ì œ ë‹¤ìš´ë¡œë“œ)
            sudo docker rmi ${{ env.DOCKER_IMAGE_NAME }}:latest || true
            sudo docker rmi ${{ env.CHATBOT_IMAGE_NAME }}:latest || true

            # Docker Compose íŒŒì¼ ìƒì„±
            cat > docker-compose.yml << 'EOF'
            services:
              portfolio-web:
                image: ${{ env.DOCKER_IMAGE_NAME }}:latest
                container_name: portfolio-web
                ports:
                  - "80:8080"
                environment:
                  - CHATBOT_API_URL=http://chatbot-api:5000
                  - SPRING_PROFILES_ACTIVE=prod
                depends_on:
                  - chatbot-api
                restart: unless-stopped
                mem_limit: 400m
                networks:
                  - portfolio-network

              chatbot-api:
                image: ${{ env.CHATBOT_IMAGE_NAME }}:latest
                container_name: chatbot-api
                ports:
                  - "5000:5000"
                environment:
                  - OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
                restart: unless-stopped
                mem_limit: 200m
                networks:
                  - portfolio-network

            networks:
              portfolio-network:
                driver: bridge
            EOF

            # ìµœì‹  ì´ë¯¸ì§€ í’€
            sudo docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest
            sudo docker pull ${{ env.CHATBOT_IMAGE_NAME }}:latest

            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            sudo docker compose up -d

            # ì»¨í…Œì´ë„ˆ ì‹œì‘ ëŒ€ê¸°
            sleep 30

            # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            echo "=== Container Status ==="
            sudo docker ps -a

            # ë„¤íŠ¸ì›Œí¬ í™•ì¸
            echo "=== Network Status ==="
            sudo docker network ls

            # ì„œë¹„ìŠ¤ ì‘ë‹µ í™•ì¸
            echo "=== Testing Services ==="
            
            # Spring Boot ì„œë¹„ìŠ¤ í…ŒìŠ¤íŠ¸ (ìµœëŒ€ 60ì´ˆ ëŒ€ê¸°)
            for i in {1..12}; do
              if curl -f http://localhost/ > /dev/null 2>&1; then
                echo "âœ… Portfolio web service is responding"
                break
              else
                echo "â³ Waiting for portfolio web service... (${i}/12)"
                sleep 5
              fi
            done

            # Flask API ì„œë¹„ìŠ¤ í…ŒìŠ¤íŠ¸ (ìµœëŒ€ 60ì´ˆ ëŒ€ê¸°)
            for i in {1..12}; do
              if curl -f http://localhost:5000/health > /dev/null 2>&1; then
                echo "âœ… Chatbot API service is responding"
                break
              else
                echo "â³ Waiting for chatbot API service... (${i}/12)"
                sleep 5
              fi
            done

            # ë¡œê·¸ í™•ì¸
            echo "=== Portfolio Web Logs ==="
            sudo docker logs portfolio-web --tail 20
            echo "=== Chatbot API Logs ==="
            sudo docker logs chatbot-api --tail 20

            # ë©”ëª¨ë¦¬ ì‚¬ìš©ëŸ‰ í™•ì¸
            echo "=== Memory Usage ==="
            free -h
            echo "=== Docker Container Memory ==="
            sudo docker stats --no-stream portfolio-web chatbot-api

  # Job 4: ë°°í¬ ì™„ë£Œ ì•Œë¦¼
  notify:
    needs: [test-and-build, docker-build-push, deploy-to-ec2]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify deployment status
        run: |
          if [[ "${{ needs.deploy-to-ec2.result }}" == "success" ]]; then
            echo "âœ… í¬íŠ¸í´ë¦¬ì˜¤ + ì±—ë´‡ ì• í”Œë¦¬ì¼€ì´ì…˜ì´ EC2ì— ì„±ê³µì ìœ¼ë¡œ ë°°í¬ë˜ì—ˆìŠµë‹ˆë‹¤!"
            echo "ğŸš€ ë©”ì¸ ì‚¬ì´íŠ¸: http://${{ secrets.EC2_HOST }}"
            echo "ğŸ¤– ì±—ë´‡ í˜ì´ì§€: http://${{ secrets.EC2_HOST }}/chatbot"
            echo "ğŸ³ Spring Boot ì´ë¯¸ì§€: ${{ env.DOCKER_IMAGE_NAME }}:latest"
            echo "ğŸ Flask API ì´ë¯¸ì§€: ${{ env.CHATBOT_IMAGE_NAME }}:latest"
          else
            echo "âŒ ë°°í¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë¡œê·¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”."
          fi