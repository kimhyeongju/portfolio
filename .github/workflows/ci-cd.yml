name: Portfolio CI/CD Pipeline

# íŠ¸ë¦¬ê±° ì¡°ê±´
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

# í™˜ê²½ ë³€ìˆ˜
env:
  DOCKER_IMAGE_NAME: hyeongju6/portfolio
  JAVA_VERSION: '21'

jobs:
  # Job 1: í…ŒìŠ¤íŠ¸ ë° ë¹Œë“œ
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      # 3. Gradle ìºì‹œ ì„¤ì •
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Gradle ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (H2 ë°ì´í„°ë² ì´ìŠ¤ ì‚¬ìš©)
      - name: Run tests
        run: ./gradlew test --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test

      # 6. ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ
      - name: Build application
        run: ./gradlew build -x test --no-daemon

      # 7. ë¹Œë“œ ê²°ê³¼ë¬¼ ì—…ë¡œë“œ
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar
          retention-days: 1

  # Job 2: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
  docker-build-push:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # main ë¸Œëœì¹˜ì—ì„œë§Œ ì‹¤í–‰
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ë¹Œë“œ ê²°ê³¼ë¬¼ ë‹¤ìš´ë¡œë“œ
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/

      # 3. Docker Buildx ì„¤ì •
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 5. ë©”íƒ€ë°ì´í„° ì¶”ì¶œ
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      # 6. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: EC2 ë°°í¬
  deploy-to-ec2:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      # 1. EC2ì— SSH ì—°ê²°í•˜ì—¬ ë°°í¬
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            # Dockerê°€ ì„¤ì¹˜ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸
            if ! command -v docker &> /dev/null; then
              echo "Dockerê°€ ì„¤ì¹˜ë˜ì–´ ìˆì§€ ì•ŠìŠµë‹ˆë‹¤."
              exit 1
            fi

            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            sudo docker stop portfolio-app || true
            sudo docker rm portfolio-app || true

            # ìµœì‹  ì´ë¯¸ì§€ í’€
            sudo docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest

            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            sudo docker run -d \
              --name portfolio-app \
              -p 80:8080 \
              --restart unless-stopped \
              ${{ env.DOCKER_IMAGE_NAME }}:latest

            # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            sudo docker ps -a | grep portfolio-app

            # ë¡œê·¸ í™•ì¸ (ì²˜ìŒ ëª‡ ì¤„ë§Œ)
            sleep 10
            sudo docker logs portfolio-app --tail 20

  # Job 4: ë°°í¬ ì™„ë£Œ ì•Œë¦¼
  notify:
    needs: [test-and-build, docker-build-push, deploy-to-ec2]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify deployment status
        run: |
          if [[ "${{ needs.deploy-to-ec2.result }}" == "success" ]]; then
            echo "âœ… í¬íŠ¸í´ë¦¬ì˜¤ ì• í”Œë¦¬ì¼€ì´ì…˜ì´ EC2ì— ì„±ê³µì ìœ¼ë¡œ ë°°í¬ë˜ì—ˆìŠµë‹ˆë‹¤!"
            echo "ğŸš€ URL: http://${{ secrets.EC2_HOST }}"
            echo "ğŸ³ Docker ì´ë¯¸ì§€: ${{ env.DOCKER_IMAGE_NAME }}:latest"
          else
            echo "âŒ ë°°í¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë¡œê·¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”."
          fi
