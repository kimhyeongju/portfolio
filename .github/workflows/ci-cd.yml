name: Portfolio CI/CD Pipeline

# íŠ¸ë¦¬ê±° ì¡°ê±´
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

# í™˜ê²½ ë³€ìˆ˜
env:
  DOCKER_IMAGE_NAME: hyeongju6/portfolio
  CHATBOT_IMAGE_NAME: hyeongju6/chatbot-api
  JAVA_VERSION: '21'

jobs:
  # Job 1: í…ŒìŠ¤íŠ¸ ë° ë¹Œë“œ
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      # 3. Gradle ìºì‹œ ì„¤ì •
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Gradle ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (H2 ë°ì´í„°ë² ì´ìŠ¤ ì‚¬ìš©)
      - name: Run tests
        run: ./gradlew test --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test

      # 6. ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ
      - name: Build application
        run: ./gradlew build -x test --no-daemon

      # 7. ë¹Œë“œ ê²°ê³¼ë¬¼ ì—…ë¡œë“œ
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar
          retention-days: 1

  # Job 2: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
  docker-build-push:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # main ë¸Œëœì¹˜ì—ì„œë§Œ ì‹¤í–‰
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ë¹Œë“œ ê²°ê³¼ë¬¼ ë‹¤ìš´ë¡œë“œ
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/

      # 3. Docker Buildx ì„¤ì •
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 5. Spring Boot ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Spring Boot image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Flask API ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Flask API image
        uses: docker/build-push-action@v5
        with:
          context: ./chatbot-api
          platforms: linux/amd64
          push: true
          tags: ${{ env.CHATBOT_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: EC2 ë°°í¬
  deploy-to-ec2:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      # 1. EC2ì— SSH ì—°ê²°í•˜ì—¬ ë°°í¬
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            # í™˜ê²½ë³€ìˆ˜ ì„¤ì •
            export PORTFOLIO_IMAGE="${{ env.DOCKER_IMAGE_NAME }}:latest"
            export CHATBOT_IMAGE="${{ env.CHATBOT_IMAGE_NAME }}:latest"
            export OPENAI_KEY="${{ secrets.OPENAI_API_KEY }}"
            
            echo "=== Starting Deployment ==="
            echo "Portfolio Image: $PORTFOLIO_IMAGE"
            echo "Chatbot Image: $CHATBOT_IMAGE"
            echo "OpenAI Key Status: $([ -n "$OPENAI_KEY" ] && echo 'Set' || echo 'Not Set')"

            # ëª¨ë“  ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            echo "=== Stopping existing containers ==="
            sudo docker stop portfolio-app portfolio-web chatbot-api 2>/dev/null || true
            sudo docker rm portfolio-app portfolio-web chatbot-api 2>/dev/null || true

            # ê¸°ì¡´ docker-compose ì •ë¦¬
            sudo docker-compose down 2>/dev/null || true

            # ê¸°ì¡´ ì´ë¯¸ì§€ ì œê±° (ìƒˆ ì´ë¯¸ì§€ ê°•ì œ ë‹¤ìš´ë¡œë“œ)
            echo "=== Removing old images ==="
            sudo docker rmi $PORTFOLIO_IMAGE $CHATBOT_IMAGE 2>/dev/null || true

            # Docker Compose íŒŒì¼ ìƒì„±
            echo "=== Creating docker-compose.yml ==="
            cat > docker-compose.yml << EOF
            version: '3.8'
            services:
              portfolio-web:
                image: $PORTFOLIO_IMAGE
                container_name: portfolio-web
                ports:
                  - "80:8080"
                environment:
                  - CHATBOT_API_URL=http://chatbot-api:5000
                  - SPRING_PROFILES_ACTIVE=prod
                depends_on:
                  - chatbot-api
                restart: unless-stopped
                mem_limit: 400m
                mem_reservation: 300m
                networks:
                  - portfolio-network

              chatbot-api:
                image: $CHATBOT_IMAGE
                container_name: chatbot-api
                ports:
                  - "5000:5000"
                environment:
                  - OPENAI_API_KEY=$OPENAI_KEY
                restart: unless-stopped
                mem_limit: 200m
                mem_reservation: 150m
                networks:
                  - portfolio-network

            networks:
              portfolio-network:
                driver: bridge
            EOF

            # ìµœì‹  ì´ë¯¸ì§€ í’€
            echo "=== Pulling latest images ==="
            sudo docker pull $PORTFOLIO_IMAGE
            sudo docker pull $CHATBOT_IMAGE

            # ì´ë¯¸ì§€ í™•ì¸
            echo "=== Available images ==="
            sudo docker images | grep -E "(portfolio|chatbot)"

            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            echo "=== Starting containers ==="
            sudo docker-compose up -d

            # ì»¨í…Œì´ë„ˆ ì‹œì‘ ëŒ€ê¸°
            echo "=== Waiting for containers to start ==="
            sleep 45

            # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            echo "=== Container status ==="
            sudo docker ps -a

            # ë„¤íŠ¸ì›Œí¬ í™•ì¸
            echo "=== Network status ==="
            sudo docker network ls | grep portfolio

            # ì„œë¹„ìŠ¤ ì‘ë‹µ í™•ì¸
            echo "=== Testing services ==="
            
            # Spring Boot ì„œë¹„ìŠ¤ í…ŒìŠ¤íŠ¸
            echo "Testing Portfolio Web Service..."
            WEB_SUCCESS=false
            for i in {1..15}; do
              if curl -f -s http://localhost/ > /dev/null 2>&1; then
                echo "âœ… Portfolio web service is responding"
                WEB_SUCCESS=true
                break
              else
                echo "â³ Waiting for portfolio web service... (${i}/15)"
                sleep 5
              fi
            done

            # Flask API ì„œë¹„ìŠ¤ í…ŒìŠ¤íŠ¸
            echo "Testing Chatbot API Service..."
            API_SUCCESS=false
            for i in {1..15}; do
              if curl -f -s http://localhost:5000/health > /dev/null 2>&1; then
                echo "âœ… Chatbot API service is responding"
                API_SUCCESS=true
                break
              else
                echo "â³ Waiting for chatbot API service... (${i}/15)"
                sleep 5
              fi
            done

            # ìµœì¢… í…ŒìŠ¤íŠ¸ ê²°ê³¼
            echo "=== Service Test Results ==="
            echo "Web Service: $([ "$WEB_SUCCESS" = true ] && echo 'âœ… OK' || echo 'âŒ FAILED')"
            echo "API Service: $([ "$API_SUCCESS" = true ] && echo 'âœ… OK' || echo 'âŒ FAILED')"

            # ë¡œê·¸ í™•ì¸
            echo "=== Portfolio Web Logs ==="
            sudo docker logs portfolio-web --tail 30 2>/dev/null || echo "No portfolio-web container found"
            echo "=== Chatbot API Logs ==="
            sudo docker logs chatbot-api --tail 30 2>/dev/null || echo "No chatbot-api container found"

            # ë©”ëª¨ë¦¬ ì‚¬ìš©ëŸ‰ í™•ì¸
            echo "=== System Memory Usage ==="
            free -h
            
            # ì»¨í…Œì´ë„ˆ ë¦¬ì†ŒìŠ¤ ì‚¬ìš©ëŸ‰ í™•ì¸
            echo "=== Container Resource Usage ==="
            if sudo docker ps --format "table {{.Names}}" | grep -q portfolio-web; then
              sudo docker stats --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}\t{{.MemPerc}}" portfolio-web chatbot-api
            else
              echo "Containers not running, showing all running containers:"
              sudo docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            fi

            # ë°°í¬ ì„±ê³µ ì—¬ë¶€ í™•ì¸
            if [ "$WEB_SUCCESS" = true ] && [ "$API_SUCCESS" = true ]; then
              echo "ğŸ‰ Deployment completed successfully!"
              exit 0
            else
              echo "âŒ Deployment failed - some services are not responding"
              exit 1
            fi

  # Job 4: ë°°í¬ ì™„ë£Œ ì•Œë¦¼
  notify:
    needs: [test-and-build, docker-build-push, deploy-to-ec2]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify deployment status
        run: |
          if [[ "${{ needs.deploy-to-ec2.result }}" == "success" ]]; then
            echo "ğŸ‰ í¬íŠ¸í´ë¦¬ì˜¤ + ì±—ë´‡ ì• í”Œë¦¬ì¼€ì´ì…˜ì´ EC2ì— ì„±ê³µì ìœ¼ë¡œ ë°°í¬ë˜ì—ˆìŠµë‹ˆë‹¤!"
            echo "ğŸš€ ë©”ì¸ ì‚¬ì´íŠ¸: http://${{ secrets.EC2_HOST }}"
            echo "ğŸ¤– ì±—ë´‡ í˜ì´ì§€: http://${{ secrets.EC2_HOST }}/chatbot"
            echo "ğŸ³ Spring Boot ì´ë¯¸ì§€: ${{ env.DOCKER_IMAGE_NAME }}:latest"
            echo "ğŸ Flask API ì´ë¯¸ì§€: ${{ env.CHATBOT_IMAGE_NAME }}:latest"
            echo ""
            echo "ğŸ“Š ì„œë¹„ìŠ¤ ìƒíƒœ:"
            echo "- Portfolio Web: âœ… ì •ìƒ"
            echo "- Chatbot API: âœ… ì •ìƒ"
          else
            echo "âŒ ë°°í¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤."
            echo "ğŸ” ë¬¸ì œ í•´ê²° ë°©ë²•:"
            echo "1. GitHub Actions ë¡œê·¸ í™•ì¸"
            echo "2. EC2 ì¸ìŠ¤í„´ìŠ¤ ë©”ëª¨ë¦¬ ìƒíƒœ í™•ì¸"
            echo "3. Docker ì»¨í…Œì´ë„ˆ ë¡œê·¸ í™•ì¸"
            echo ""
            echo "ğŸ› ï¸ ìˆ˜ë™ í™•ì¸ ëª…ë ¹ì–´:"
            echo "sudo docker ps -a"
            echo "sudo docker logs portfolio-web"
            echo "sudo docker logs chatbot-api"
          fi